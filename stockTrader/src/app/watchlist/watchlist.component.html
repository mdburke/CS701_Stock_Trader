<div id="watchlist">
  <h3>Watchlist</h3>
  <table class="table-bordered">
    <thead>
    <tr>
      <th>Symbol</th>
      <th>Last</th>
      <th>Close</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stock of stocks; let i = index;" (click)="update(stock.symbol)">
      <td>{{ stock.symbol | uppercase }}</td>
      <td>N/A</td>
      <td>N/A</td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
