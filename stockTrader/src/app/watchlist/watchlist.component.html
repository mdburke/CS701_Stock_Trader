<div id="watchlist">
  <h3>Watchlist</h3>
  <table class="table-bordered">
    <thead>
    <tr>
      <th>Symbol</th>
      <th>Last</th>
      <th>Open</th>
      <th>Move</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stock of stocks; let i = index;" draggable="true">
      <td (click)="update(stock.symbol)" class="pointer">{{ stock.symbol | uppercase }}</td>
      <td>N/A</td>
      <td>N/A</td>
      <td><img src="../../assets/Hamburger_icon.png" class="mobile_hamburger pointer"></td>
    </tr>
    </tbody>
  </table>
  <br/>
  Add:
  <input [(ngModel)]="addTicker" type="text" id="symbol_input">
  <input type="submit" (click)="addNew()">
</div>
